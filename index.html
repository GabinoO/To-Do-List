<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name ="viewport" content="width=device-width, initial-scale=1">
  <title>Running Storage</title>
  <link rel="stylesheet" href="style.css">
</head> 
<body>
  <div id="container">
    <div id="inputBox">
      <h2 id="title">To-Do List</h2>
      <input id="textBox" type="text" placeholder="Add an item!">
      <button id="submit" type="button" onClick="list()"> Submit </button>
      <button id="clear" type="button" onClick="clearList()"> Clear List </button>
    </div>
    <ul id="toDo"></ul>
  </div>
  <script src="script.js"></script>
</body>
